name: did2dart
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^5.2.11
  candid_dart_core: ^1.0.0
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  sliver_tools: ^0.2.10
  extended_sliver: ^2.1.3
  collection: ^1.17.0
  archive: ^3.3.7
  flutter_svg: ^2.0.5
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.3.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/empty.json
    - assets/loading.json

  fonts:
    - family: Agave
      fonts:
        - asset: assets/Agave-Regular.ttf


dependency_overrides:
  meta: any


flutter_gen:
  output: lib/res
  line_length: 80
  integrations:
    flutter_svg: true
    lottie: true
